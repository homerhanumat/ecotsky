    - name: "J. Jackson Barnette"
      photo: "/img/barnette.jpeg"
      bio: "Dr. Barnette received his PhD from The Ohio State University in 1972. In addition to current positions, he has held faculty appointments at Ohio State, Penn State, Virginia, Memphis, Alabama-Tuscaloosa, Iowa, Alabama-Birmingham, and Colorado. He has more than 45 years experience teaching introductory and advanced statistical methods, research/experimental design, psychometrics, and program evaluation. He has served as Associate Dean for Academic Affairs at  Iowa, Alabama-Birmingham, Colorado and Louisville. He has studied the writings of Mark Twain for almost 50 years. Hal Holbrook (who plays Mark Twain in <em>Mark Twain Tonight</em>) refers to him as the 'Mark Twain Statistics Professor.'"
      company: "University of Louisville School of Public Health and Information Sciences"
      link:
        href: "http://louisville.edu/sphis/directory/jack-barnette-phd"
        text: "Jacks' Page"
      slides:
        href: "barnette.pptx"
        text: "Presentation Slides"
      presentation:
        title: "Mark Twain, Author and Statistician"
        description: "Most are familiar with Twain’s works *Tom Sawyer* and *Huckleberry Finn* and a few of his other well-known publications. However, not many are aware of Twain’s works that reveal a very keen sense of statistics, including research design, central tendency and variability, correlation and prediction,  hypothesis testing, inferential statistics, and probability. This presentation provides examples of Twain’s knowledge and applications of statistical thinking using excerpts from books, short stories, and speeches."
        time: 1:00pm

    - name: "Homer White"
      photo: "/img/homer_white.jpg"
      bio: "Homer is Professor of Mathematics and Chair of the Mathematics, Physics and Computer Science Department at Georgetown College.  He teaches Computer Science and Statistics, with a focus on computing for data analysis.  He is the author of several R packages for statistics education and web-app development, and is working on a <a href='https://homerhanumat.github.io/r-notes' taeget='_blank'>textbook</a> for beginning computer science using the R language.  He has also worked in the history of mathematics, especially Leonard Euler and the mathematics of premodern South Asia."
      company: "Georgetown College"
      link:
        href: "https://homerhanumat.com"
        text: "Homer's Blog"
      slides:
        href: "data_science_liberal_arts.html"
        text: "Presentation Slides"
      presentation:
        title: "Data Science in a Liberal Arts College"
        description: "Is Data Science a 'science'?  How might the answer to that question affect curricular decisions regarding Data Science at a liberal arts college?  In this talk I'll report on how we approach these issues at Georgetown College, and describe a revised Computer Science minor that aims to bring elements of Data Science to students from a potentially wide variety of disciplines."
        time: 1:45pm
        

